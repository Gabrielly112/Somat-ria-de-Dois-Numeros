<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content Type" content="text/html; charset=iso-8859-1">
    <meta http-equiv="Content Type" content="text/html; charsetutf-8">

    <title>js_soma.html - somatoria</title>
</head>
<body>
    <h3>Somartória de dois números inteiros</h3>
    <script language="javascript">
    /* Obejtivo: Desenvolver um programa em Java Script que faça a leitura de 2 números inteiros e apresente o resultado da soma entre eles. */

    /*Definição das Variaveis*/ var js_n1
    var js_n2; var js_soma;
    /*Entrada de Dados*/
    js_n1 = window.prompt('Informe o primeiro número:' , 'Digite Aqui'); js_n2 = window.prompt('Informe o segundo número:', 'Digite aqui');
    /*Processamento de Dados*/
        js_soma = parseInt(js_n1) + parseInt(js_n2);
        /*saida de dados*/
        document.write('O resultado da soma= '+ js_soma);
    </script>
</body>
</html>
